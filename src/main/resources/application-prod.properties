# ===================================================================
# CONFIGURACIÓN DEL SERVIDOR
# ===================================================================
server.address=127.0.0.1
server.port=8080
server.servlet.context-path=/autosolutions
server.forward-headers-strategy=framework

# ===================================================================
# CONFIGURACIÓN DE LA FUENTE DE DATOS (DATASOURCE) - ORACLE
# ===================================================================
# URL de conexión actualizada (con doble slash)
spring.datasource.url=jdbc:oracle:thin:@//127.0.0.1:1521/XEPDB1
spring.datasource.username=GERSON
spring.datasource.password=Catolica10
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===================================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
# Validar el esquema en lugar de crearlo/modificarlo
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=GERSON
# Dialecto específico para Oracle 12c
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Deshabilitar Open Session in View
spring.jpa.open-in-view=false

# ===================================================================
# CONFIGURACIÓN DE FLYWAY (MIGRACIONES)
# ===================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.default-schema=GERSON
spring.flyway.schemas=GERSON
spring.flyway.table=FLYWAY_SCHEMA_HISTORY_AS
spring.flyway.clean-disabled=true

# ===================================================================
# CONFIGURACIÓN WEB Y THYMELEAF (VISTAS)
# ===================================================================
# Habilitar caché de plantillas para producción
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

# Ubicación de recursos estáticos (CSS, JS, Imágenes)
spring.web.resources.static-locations=classpath:/static/

# ===================================================================
# CONFIGURACIÓN DE SEGURIDAD BÁSICA (EN MEMORIA)
# ===================================================================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ===================================================================
# CONFIGURACIÓN DE LOGGING
# ===================================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.autosolutions=INFO